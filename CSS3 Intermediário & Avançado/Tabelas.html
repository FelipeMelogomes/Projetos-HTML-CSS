<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="css/Tabelas.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Iphone</td>
            <td class="numero">R$ 10.000</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Carro</td>
            <td class="numero">R$ 50.000</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Moto</td>
            <td class="numero">R$ 7.500</td>
        </tr>
    </table>
</body>
</html>
