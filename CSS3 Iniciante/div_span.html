<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div / Span</title>
    <style type="text/css">

        #rodape{
            background: green;
        }

        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        #rodape{
            color: blueviolet;
        }
        .azul{
            color: red;
        }


    </style>
</head>
<body>
    <div id="topo">

        <img src="Imagens/amazon.png" alt="Logoamazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
</body>
</html>
